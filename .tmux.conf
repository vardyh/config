set -g prefix ^l
unbind ^b
bind a send-prefix

set -g status-bg black
set -g status-fg yellow

unbind '"'
bind - splitw -v
unbind '%'
bind | splitw -h

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

bind ^u swapp -U
bind ^d swapp -D
